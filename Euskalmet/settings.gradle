    repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url 'https://jitpack.io' }// Warning: this repository is going to shut down soon
    }
}
rootProject.name = "Euskalmet"
include ':app'
